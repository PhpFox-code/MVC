[settings]
    project     = "MyProject"         ; Name of your project
    environment = "Dev"               ; Can be either "Dev" or "Live"

[path]
    base        = "/usr/local/www"
    root        = "/"                 ; Web path, e.g., example.org/your/root
    project     = "/MyProject/"       ; Relative to your base
    cache       = "/MyProject/Cache/" ; Relative to your base

[cache]
    enable      = false
    life        = 60                  ; Seconds

[profiler]
    enable      = false